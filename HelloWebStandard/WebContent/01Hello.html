<!DOCTYPE html> <!-- html5문서임을 의미하는 태그 -->
<html lang="ko"> <!-- html5 문서의 시작을 알림, 사용한 언어도 정의 -->
<head> <!-- html5 문서의 머리글 영역 시작 -->
<meta charset="UTF-8"> <!-- html5 문자집합 정의: utf-8 -->
<meta name="author" content="Gi Yong, Yeo"> <!-- 웹문서 작성자 -->
<meta name="keywords" content="html5, css3, javascript, bigdta"> <!-- 검색어 등록 -->
<meta name="description" content="웹 프로그래밍, 빅데이터, 웹 표준"> <!-- 웹문서 설명 정의 -->
<title>안녕하세요~ HTML5</title> <!-- 웹 문서의 제목 정의 -->
</head> <!-- html5 머릿글 영역 끝 -->
<body> <!-- html5 본문영역 시작 -->
	<h1>안녕하세요~H&nbsp;&nbsp;&nbsp;T   M   L   5   !   ! HTML5!!</h1> <!-- 제목글 작성 -->
	<h1 style="color:red;">안녕하세요~ CSS3!!</h1> <!-- 제목글에 CSS를 적용 : 색상 -->
	<script>alert('안녕하세요~ JavaScript!!')</script> <!-- 자바스크립트를 이용해서 경고창 표시 -->
</body> <!-- html5 본문영역 끝 -->
</html> <!-- html5 문서 끝 -->

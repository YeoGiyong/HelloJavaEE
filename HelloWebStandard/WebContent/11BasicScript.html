<script>
	var point=93;	//과목점수
	var grade="";
	if(point>100){
		document.write("0-100점 사이 값을 입력해야 합니다."+"<p/>");
	}
	else if(point>=90){
		grade = "A";
		document.write("아주 잘했어요"+"<p/>");
	}
	else if(point>=80){
		grade = "B";
		document.write("잘했어요"+"<p/>");
	}
	else if(point>=70){
		grade = "D";
		document.write("좀 더 노력하세요."+"<p/>");
	}
	else{
		grade = "F";
		document.write("많이 노력하시기 바랍니다"+"<p/>");
	}
	document.write("학생의 학점은 <b>"+grade+"</b>입니다.<p/>");
</script>

<script>
	var day;
	var week = new Date().getDay(); //0(일요일)~6(토요일)
	switch(week){
		case 0:
			day="일요일"; break;
		case 1:
			day="월요일"; break;
		case 2:
			day="화요일"; break;
		case 3:
			day="수요일"; break;
		case 4:
			day="목요일"; break;
		case 5:
			day="금요일"; break;
		case 6:
			day="토요일"; break;
		default:
			day="없는 요일";
	}
	document.write("오늘은  <b>" + day + "</b>입니다. <p/>");
</script>

<script>
var x=0;
var sum=0;
while(1){
	x+=3;
	if(x>100)
		break;
	sum+=x;
	document.write(x+ "");
}
document.write("<p/>");
document.write("1~100까지 수 중 3의 배수 합 : <b>" + sum + "</b>");
</script>

<script>
var x=0;
var sum=0;
for(x=1;x<100;++x){
	if(x%3 !=0)
		continue;
	sum+=x;
	document.write(x+"");
}
document.write("<p/");
document.write("1~100까지 수 중 3의 배수 합 : <b>" + sum + "</b>");
</script>
